<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address-page</title>
    <link href="./CSS/address.css" rel="stylesheet"/>
</head>
<body>
    <header>
    <div class="checkout-steps">
        <span>MY BAG</span>
        <span>—</span>
        <span><strong>ADDRESS</strong></span>
        <span>—</span>
        <span>PAYMENT</span>
    </div>

    </header>
    
    <div class="checkout-container">
    <div class="checkout-form-section">
        <div class="contact-container">
            <h2>CONTACT INFORMATION</h2>
            <form>
             <label for="first-name">First Name</label><br>
             <input type="text" id="first-name" name="first-name" placeholder="First Name"><br><br>
    
             <label for="last-name">Last Name</label><br>
             <input type="text" id="last-name" name="last-name" placeholder="Last Name"><br><br>
    
             <label for="email">Email Address</label><br>
             <input type="text" id="email" name="email" placeholder="Email Address"><br><br>
            </form>
        </div>

<div class="shipping-container">
  <h2>SHIPPING ADDRESS</h2>
  <form>
    <label for="street">Street Address</label><br>
    <input type="text" id="street" name="street" placeholder="Street Address"><br><br>
    
    <label for="country">Country</label><br>
    <input type="text" id="country" name="country" placeholder="Country"><br><br>
    
    <label for="city">Town / City</label><br>
    <input type="text" id="city" name="city" placeholder="Town / City"><br><br>
    
    <label for="state">State</label><br>
    <input type="text" id="state" name="state" placeholder="State"><br><br>
    
    <label for="zip">Zip Code</label><br>
    <input type="text" id="zip" name="zip" placeholder="Zip Code"><br><br>
  </form>
</div>

<div class="billing-same-container">
  <p>Billing address the same as shipping address?</p>
  
  <label>
    <input type="radio" name="billingSame" value="yes">
    Yes
  </label>
  
  <label>
    <input type="radio" name="billingSame" value="no">
    No
  </label>
</div>
</div>


<div class="order-container">
  <h2>Order Summary</h2>
  
  <div class="order-item">
    <img src="./Images/1715236404_5770792 1-3.png"/>
    <p>Plaid: Blue & White<br>
    Size: XL<br>
    Qty: 2</p>
    <p>Rs. 2598</p>
    <button type="button">Remove</button>
  </div>
  
  <div class="order-item">
    <img src="./Images/1715236404_5770792 1.png" alt="grey-shirt">
    <p>Stripped Grey Shirt<br>
    Size: XL<br>
    Qty: 2</p>
    <p>Rs. 1999</p>
    <button type="button">Remove</button>
  </div>
  
  <form>
    <input type="text" placeholder="Coupon Code">
    <button type="submit">Apply</button>
  </form>
  
  <p>Shipping: Free</p>
  <p>Subtotal: Rs. 4597</p>
  <p><strong>Total: Rs. 4597</strong></p>
  
  <button type="button">Proceed to Payment</button>
</div>

</div>
  
</body>
</html>
