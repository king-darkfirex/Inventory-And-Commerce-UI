<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="src/CSS/home2.css" />
  <title>NEKOME</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="src/images.home/img_logo.png" alt="Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#shop">SHOP</a></li>
        <li><a href="#tryiton">TRY IT ON</a></li>
      </ul>
    </nav>
    <div class="icons">
      <img src="src/images.home/img_user.svg" alt="Profile" />
      <img src="src/images.home/img_cart.svg" alt="Shop" />
    </div>
  </header>

  <!-- Wave and Logo -->
  <div class="wave-container">
    <img src="./src/images.home/Vector1.png" alt="Decorative Line" class="wave-line-img" />
    <img src="src/images.home/Maskgroup.png" alt="Cat Logo" class="wave-logo" />
  </div>

  <!-- Top Image Grid -->
  <section class="grid-gallery">
    <div class="top-images">
      <img src="src/images.home/brandon-erlinger-ford-2wSe9hhfpnM-unsplash copy.png" alt="Image 1" />
      <img src="src/images.home/sedulur-papat-ktoq-6_vr-0-unsplash copy.png" alt="Image 2" />
      <img src="src/images.home/ilya-mirnyy-Dkg7VzlpGvw-unsplash copy.png" alt="Image 3" />
    </div>
  </section>

  <!-- Bottom Images & Marquee -->
  <section class="double-image">
    <div class="bottom-images">
      <img src="src/images.home/brandon-erlinger-ford-2wSe9hhfpnM-unsplash-2 copy.png" alt="Hat 1" />
      <img src="src/images.home/brandon-erlinger-ford-2wSe9hhfpnM-unsplash-4 copy.png" alt="Hat 2" />
    </div>
    <div class="marquee">
      <div class="marquee-content">
        <span>NEKOME</span><span>NEKOME</span><span>NEKOME</span>
        <span>NEKOME</span><span>NEKOME</span><span>NEKOME</span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
</body>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>
</html>
