<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel = "stylesheet" href ="src/CSS/shop.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!--Main Top Banner-->
    <section class = "mainBanner">
        <h2>SUMMER COLLECTION</h2>
    </section>

    <!-- Breadcrumb and Item Count -->
    <section class="breadcrumb-section">
    <h4>HOME / SUMMER COLLECTION</h4>
    <h4>12 items</h4>
    </section>

    <!-- Main layout -->
    <section class="main-container">
    <!-- Sidebar Filters -->
    <aside class="sidebar">
        <div class="sort-section">
        <h4>SORT</h4>
        <ul>
            <li>NONE</li>
            <li>A TO Z</li>
            <li>Z TO A</li>
            <li>PRICE: HIGH TO LOW</li>
            <li>PRICE: LOW TO HIGH</li>
        </ul>
        </div>

        <div class="size-section">
        <h4>SIZE</h4>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <button>XXL</button>
        </div>
    </aside>

    <!-- Vertical Divider -->
    <div class="vertical-divider"></div>

    <!-- Product Grid and Banner -->
        <section class="products-section">
            <!-- First Set of Products -->
            <div class="product-grid" id = "product-grid-1">
            </div>

            <!-- Banner -->
            <div class="banner">
            <img src="src/images.shop/banner2.png" alt="Promotional Banner">
            </div>

            <!-- Second Set of Products -->
            <div class="product-grid" id="product-grid-2"> 
            </div>
        </section>
    </section>

        
   <div id="footer-placeholder"></div>
</body>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
    
    fetch("header.html")
    .then(response => response.text())
    .then(data => {
    document.getElementById("header-placeholder").innerHTML = data;
    });
</script>
<script src = "src/js/Data.js"></script>
<script src ="src/js/shop.js"></script>
</html>
