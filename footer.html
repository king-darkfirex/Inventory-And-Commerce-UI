<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Now Text', sans-serif;
            background-color: #141414;
            color: white;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1440px;
            padding: 60px 80px;
            margin: 0 auto;
            background: #141414;
            box-sizing: border-box;
        }

        .footer-left,
        .footer-right {
            flex: 1 1 300px;
        }

        .footer-logo {
            max-width: 250px;
            margin-bottom: 20px;
        }

        .footer-text {
            font-size: 16px;
            font-weight: 300;
            color: #fff;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 30px;
        }

        .footer-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 400;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        .footer-contact {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            gap: 14px;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .social-icons img:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                padding: 40px 20px;
            }

            .footer-left,
            .footer-right {
                width: 100%;
                margin-bottom: 30px;
            }

            .footer-right {
                align-items: flex-start;
            }

            .footer-logo {
                margin: 0 auto 20px auto;
                display: block;
            }

            .footer-text {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <footer class="footer-container">
        <!-- Left Side -->
        <div class="footer-left">
            <img src="Images/footer_logo.svg" alt="Footer Logo" class="footer-logo" />
            <div class="footer-text">Â© 2024 NEKOME, ALL RIGHTS RESERVED</div>
        </div>

        <!-- Right Side -->
        <div class="footer-right">
            <div class="footer-links">
                <a href="help.html">HELP</a>
                <a href="members_login.html">MEMBERS LOGIN</a>
                <a href="exchange_return_request.html">EXCHANGE/RETURN REQUEST</a>
                <a href="faq.html">FAQ</a>
                <a href="newsletter.html">NEWSLETTER</a>
                <a href="terms.html">TERMS</a>
                <a href="shipping.html">SHIPPING</a>
            </div>

            <div class="footer-contact">CONTACT US</div>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank"><img src="Images/instagram.svg" alt="Instagram" /></a>
                <a href="https://twitter.com" target="_blank"><img src="Images/twitter.svg" alt="Twitter" /></a>
                <a href="https://linkedin.com" target="_blank"><img src="Images/linkedin.svg" alt="LinkedIn" /></a>
            </div>
        </div>
    </footer>
</body>

</html>
